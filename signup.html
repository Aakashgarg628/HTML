<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<!-- action - where the form send data to... -->
	<!-- method - what the HTTP method {GET/POST} -->
	<h1>Register :)</h1>
	<form action="" method="POST">
		<label for="name">First Name:</label>
		<input type="text" name="name" id="name" placeholder="Enter Your First Name...." required><br>
		<label for="name">Second Name:</label>
		<input type="text" name="name" id="name" placeholder="Enter Your Second Name...." required><br>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Enter Your Email Here"><br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" pattern=".{5,10}"placeholder="Enter Your Password Here" required title="Password must be between 5 and 10 characters."><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" id="gender">Male
		<input type="radio" name="gender" id="gender">Female
		<input type="radio" name="gender" id="gender">Other<br>	
		<label for="birthday">Birthday: </label>
		<input type="date" name="bithday"><br>
		<p>What's your Current Mood ?
		<select name="mood">
			<option value="Happy">:)</option>
			<option value="Sad">:(</option>
			<option value="Normal">:</option>
		</select>
	</p>
	<br>
		Comment: <br>
		<textarea rows="10" cols="20">Enter Your Views Here.....</textarea><br>
		<input type="checkbox" name="checkbox">I agree to all the terms and conditions..<br>
		<button>Sign Up</button>
		<button>Login</button>
	</form>

</body>
</html>
